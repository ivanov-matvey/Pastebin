{% extends 'main.html' %}


{% block content %}

<form class="delete-form" action="" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ obj.text|truncatechars:32 }}"?</p>
  <div class="delete-form-actions">
    <a href="{{ request.META.HTTP_REFERER }}">Back</a>
    <input type="submit" value="Delete">
  </div>
</form>

{% endblock content %}
