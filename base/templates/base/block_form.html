{% extends 'main.html' %}


{% block content %}
  <h1>Create Block</h1>

  <form class="create" action="" method="POST">
    {% csrf_token %}
    <div class="textarea">
      <h3>Text:</h3>
      {{ form.text }}
    </div>
    <div class="create-actions">
      <div class="select">
        <h3>Delete After:</h3>
        {{ form.delete_after }}
      </div>
      <input class="button" type="submit" value="Save">
    </div>
  </form>
{% endblock content %}
