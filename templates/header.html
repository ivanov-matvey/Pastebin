<div class="header">

  <div class="inner">
    <div class="logo"><a href="/"><img src="static/base/media/logo.svg" alt="Logo">TShare</a></div>

    <div class="header-nav">
      {% if request.user.is_authenticated %}

        <a class="button-create" href="{% url 'create-block' %}">Create Block</a>

        <div class="header-user">
          <p>@{{ request.user }}</p>
          <a href="{% url 'logout' %}">Logout <span class="material-icons md-24">logout</span></a>
        </div>

      {% else %}

        <div class="header-user">
          <a style="color: #4A3BF3" href="{% url 'login' %}">Login <span class="material-icons md-24">login</span></a>
        </div>

      {% endif %}
    </div>
  </div>

</div>
